<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>birthday_vania.l0v3</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap (untuk tombol & alert) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Cantik -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    .handwriting {
      font-family: 'Great Vibes', cursive;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-100 via-pink-200 to-pink-300 min-h-screen relative px-4 pt-4">

  <!-- Musik -->
  <audio id="bgMusic" loop autoplay>
    <source src="musik.mp3" type="audio/mp3" />
    Browser kamu tidak mendukung audio 😢
  </audio>

  <!-- Kartu Ucapan -->
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="flip-card w-full max-w-md p-4" id="card">
      <div class="flip-card-inner relative w-full min-h-[500px] sm:h-[500px]">
        <!-- Depan -->
        <div class="flip-card-front absolute inset-0 bg-white rounded-2xl shadow-xl flex flex-col justify-center items-center px-6">
          <h1 class="text-4xl handwriting text-pink-500 mb-4 text-center">Happy Birthday My Girl💖</h1>
          <div class="alert alert-info text-center" role="alert">
            Hari ini adalah hari yang spesial untuk seseorang yang mulai menginjak usia dewasa🌍💘
          </div>
          <button onclick="toggleMute()" id="muteBtn" class="btn btn-primary mt-4">🔊</button>
          <button onclick="flipCard()" class="btn btn-danger mt-3">Lihat Pesan</button>
          <a href="#galeri" class="btn btn-outline-danger mt-3">📸 Lihat Galeri</a>
        </div>

        <!-- Belakang -->
        <div class="flip-card-back absolute inset-0 bg-white rounded-2xl shadow-xl flex flex-col justify-center items-center px-6">
          <h2 class="text-2xl handwriting text-rose-600 mb-4 text-center">Pesan untukmu 💌</h2>
          <p class="text-center text-gray-700 mb-6">
            Semoga setiap harimu seindah senyummu. Aku bersyukur memilikimu dalam hidupku. Love you always! ❤️
          </p>
          <button onclick="flipCard()" class="btn btn-secondary">Kembali</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Galeri Foto -->
  <div id="galeri" class="mt-12 w-full max-w-5xl mx-auto">
    <h2 class="text-3xl handwriting text-center text-pink-600 mb-6">With you 📸</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-4">
      <img src="vani2.jpg" class="rounded-lg shadow-md w-full h-64 object-cover object-center" alt="momen 1">
      <img src="vani3.jpg" class="rounded-lg shadow-md w-full h-64 object-cover object-center" alt="momen 2">
      <img src="vani4.jpg" class="rounded-lg shadow-md w-full h-64 object-cover object-center" alt="momen 3">
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-4 mt-4">
      <img src="vani1.jpg" class="rounded-lg shadow-md w-full h-64 object-cover object-center" alt="momen 4">
      <img src="vani5.jpg" class="rounded-lg shadow-md w-full h-64 object-cover object-center" alt="momen 5">
      <img src="vani6.jpg" class="rounded-lg shadow-md w-full h-64 object-cover object-center" alt="momen 6">
    </div>
  </div>

  <!-- Script Musik & Flip -->
  <script>
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');

    function toggleMute() {
      music.muted = !music.muted;
      muteBtn.innerText = music.muted ? '🔇' : '🔊';
    }

    window.addEventListener("click", function () {
      music.play().catch(() => { });
    }, { once: true });

    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }
  </script>

</body>

</html>
